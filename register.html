<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Reģistrēšanās</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Lietotājvārds" required>
        <input type="email" name="email" placeholder="E-pasts" required>
        <input type="password" name="password" placeholder="Parole" required>
        <button type="submit" class="btn">Reģistrēties</button>
    </form>
    <a href="/login">Jau esat reģistrējies? Pieslēdzieties</a>
</body>
</html>
